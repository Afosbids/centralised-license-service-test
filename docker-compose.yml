version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: license_db
    environment:
      - POSTGRES_USER=license_user
      - POSTGRES_PASSWORD=license_password
      - POSTGRES_DB=license_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - license_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U license_user -d license_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: license_backend
    environment:
      - DATABASE_URL=postgresql://license_user:license_password@db:5432/license_db
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - license_network

  frontend:
    build:
      context: ./frontend
    container_name: license_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - license_network

  nginx:
    image: nginx:alpine
    container_name: license_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - license_network

networks:
  license_network:
    driver: bridge

volumes:
  postgres_data:
