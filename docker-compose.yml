version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: license_db
    environment:
      - POSTGRES_USER=license_user
      - POSTGRES_PASSWORD=license_password
      - POSTGRES_DB=license_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - license_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U license_user -d license_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: license_backend
    environment:
      - DATABASE_URL=postgresql://license_user:license_password@db:5432/license_db
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - CORS_ORIGINS=http://localhost:5173,https://localhost,http://127.0.0.1:5173
      - API_KEY_PREFIX=lsk_live_
      - RATE_LIMIT_AUTH=10
      - RATE_LIMIT_READ=100
      - RATE_LIMIT_WRITE=30
      - RATE_LIMIT_LICENSE=60
      - APP_NAME=Centralized License System
      - APP_VERSION=1.0.0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - license_network

  frontend:
    build:
      context: ./frontend
    container_name: license_frontend
    environment:
      - VITE_API_BASE_URL=https://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - license_network

  nginx:
    image: nginx:alpine
    container_name: license_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - license_network

networks:
  license_network:
    driver: bridge

volumes:
  postgres_data:
