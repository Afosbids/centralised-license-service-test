version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: license-db
    environment:
      POSTGRES_USER: license_user
      POSTGRES_PASSWORD: license_password
      POSTGRES_DB: license_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - license-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U license_user -d license_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: license-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://license_user:license_password@db:5432/license_db
    networks:
      - license-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: license-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - license-network
    restart: unless-stopped

networks:
  license-network:
    driver: bridge

volumes:
  postgres_data:
